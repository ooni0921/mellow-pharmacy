<!DOCTYPE html>
<html lang="ko" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mellow PHARMACY</title>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    
    <style>
        body { font-family: "Pretendard", sans-serif; -webkit-font-smoothing: antialiased; }
        .prose p { margin-bottom: 0.8rem; line-height: 1.7; color: #374151; }
        .prose h3 { 
            margin-top: 1.5rem; 
            color: #065f5c; 
            font-weight: 800; 
            border-left: 4px solid #0ABAB5; 
            padding-left: 10px; 
        }
        .tab-content { min-height: 250px; border-color: #d1fae5 !important; }
        .tabs-lifted > .tab:checked { --tab-border-color: #d1fae5; }
        .tab { font-size: 1.2rem; }
    </style>
</head>
<body class="bg-cyan-50 min-h-screen">

    <div id="list-view" class="hidden min-h-screen flex flex-col justify-center pb-20">
        <header class="p-10 text-center">
            <h1 class="text-4xl font-black text-[#0ABAB5] italic tracking-tighter drop-shadow-sm">mellow PHARMACY</h1>
            <p class="text-cyan-700 text-xs mt-3 uppercase tracking-widest font-bold">Medication Guide</p>
        </header>

        <main class="px-5 max-w-md mx-auto w-full">
            <div class="bg-white rounded-3xl shadow-xl overflow-hidden border border-cyan-100">
                <table class="table table-lg w-full">
                    <tbody id="list-body"></tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="detail-view" class="hidden min-h-screen bg-white">
        <header class="bg-[#0ABAB5] text-white p-8 rounded-b-[40px] shadow-md mb-8 text-center sticky top-0 z-10">
            <p class="text-sm font-black italic tracking-tighter opacity-80 mb-1">mellow PHARMACY</p>
            <h1 id="drug-name" class="text-3xl font-extrabold drop-shadow-sm leading-tight"></h1>
        </header>

        <main class="px-6 max-w-md mx-auto pb-10">
            <div id="image-container" class="hidden mb-8">
                <div class="card bg-white shadow-lg overflow-hidden rounded-2xl border border-cyan-100">
                    <img id="drug-image" src="" alt="Drug" class="w-full h-56 object-contain bg-white p-6" />
                </div>
            </div>

            <div role="tablist" class="tabs tabs-lifted">
                <input type="radio" name="L" role="tab" class="tab" aria-label="üá∞üá∑" id="tab-KO" checked />
                <div id="content-KO" role="tabpanel" class="tab-content bg-white border-base-300 rounded-box p-6 shadow-sm prose"></div>
                
                <input type="radio" name="L" role="tab" class="tab" aria-label="üá∫üá∏" id="tab-EN" />
                <div id="content-EN" role="tabpanel" class="tab-content bg-white border-base-300 rounded-box p-6 shadow-sm prose"></div>
                
                <input type="radio" name="L" role="tab" class="tab" aria-label="üá®üá≥" id="tab-CN" />
                <div id="content-CN" role="tabpanel" class="tab-content bg-white border-base-300 rounded-box p-6 shadow-sm prose"></div>
                
                <input type="radio" name="L" role="tab" class="tab" aria-label="üáØüáµ" id="tab-JP" />
                <div id="content-JP" role="tabpanel" class="tab-content bg-white border-base-300 rounded-box p-6 shadow-sm prose"></div>
            </div>
            
            <p class="text-center text-slate-300 text-[10px] mt-12 italic">Provided by mellow PHARMACY</p>
        </main>
    </div>

    <script>
        marked.setOptions({
            gfm: false
        });
        const params = new URLSearchParams(window.location.search);
        const drugId = params.get('id');

        fetch('./list.json')
            .then(res => res.json())
            .then(data => {
                if (drugId) {
                    const info = data.find(item => item.id === drugId);
                    renderDetail(drugId, info);
                } else {
                    renderList(data);
                }
            })
            .catch(err => {
                 document.body.innerHTML = `<div class='p-20 text-center text-cyan-800'>Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ëÏûÖÎãàÎã§...</div>`;
            });

        function renderList(data) {
            const listView = document.getElementById('list-view');
            listView.classList.remove('hidden');
            const tbody = document.getElementById('list-body');
            tbody.innerHTML = data.map(item => `
                <tr class="hover:bg-cyan-50 cursor-pointer border-b border-cyan-50 transition-colors" onclick="location.href='?id=${item.id}'">
                    <td class="font-mono font-bold text-[#0ABAB5] text-sm w-20">${item.id}</td>
                    <td class="text-slate-700 font-bold text-lg py-6">${item.name}</td>
                    <td class="text-right text-cyan-300">‚Üí</td>
                </tr>
            `).join('');
        }

        function renderDetail(id, info) {
            const detailView = document.getElementById('detail-view');
            detailView.classList.remove('hidden');
            document.getElementById('drug-name').innerText = info ? info.name : "ÏùòÏïΩÌíà Ï†ïÎ≥¥";

            const imgArea = document.getElementById('image-container');
            const imgTag = document.getElementById('drug-image');
            if (info && info.img) {
                imgTag.src = info.img.startsWith('http') ? info.img : `./images/${info.img}`;
                imgArea.classList.remove('hidden');
            }

            fetch(`./medicines/${id}.md`)
                .then(res => res.text())
                .then(text => {
                    const sections = text.split(/#(KO|EN|CN|JP)/);
                    const contents = {};
                    for (let i = 1; i < sections.length; i += 2) {
                        contents[sections[i]] = marked.parse(sections[i + 1].trim());
                    }
                    ['KO', 'EN', 'CN', 'JP'].forEach(lang => {
                        const div = document.getElementById(`content-${lang}`);
                        if (div) div.innerHTML = contents[lang] || "<p class='text-slate-400 italic py-4 text-sm'>Information not available for this language.</p>";
                    });

                    const userLang = navigator.language.split('-')[0].toUpperCase();
                    const langMap = { 'KO': 'KO', 'EN': 'EN', 'ZH': 'CN', 'JA': 'JP' };
                    const targetTab = document.getElementById(`tab-${langMap[userLang] || 'EN'}`);
                    if (targetTab) targetTab.checked = true;
                });
        }
    </script>
</body>
</html>
